spring.devtools.restart.exclude=*META-INF/maven/,META-INF/resources/,resources/,static/,public/,templates/,**/*Test.class,**/Tests.class,git.properties,META-INF/build-info.properties

springdoc.api-docs.path = /api
server.port=8080

spring.jackson.serialization.fail-on-empty-beans=false

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:8889/futnetsinglemaster
spring.datasource.username=
spring.datasource.password=
 
#jpa vendor adapter configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

#Mail configuration
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


#Loggin
logging.level.org.springframework.security=TRACE


#security
rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem
